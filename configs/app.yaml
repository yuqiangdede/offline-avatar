# File: offline-avatar/configs/app.yaml
providers:
  asr: faster_whisper_small
  llm: openai_compat_local
  tts: pyttsx3
  avatar: lite_avatar

audio:
  sample_rate: 16000

webrtc:
  video_codec: vp8
  fps: 20
  width: 1280
  height: 720
  force_interface_ip: 192.168.1.16
  consent_interval_s: 5
  consent_failures: 120

avatar:
  default_asset: models/lite-avatar/P1_4nURxeVKvzaVTealb-UJg.zip
  fallback_resolution: 720p
  lite_avatar_cli: "python modules/avatar/lite_avatar/lite_avatar.py --use_gpu"
  gpu_index: 0
  ffmpeg_path: third_party/ffmpeg/bin/ffmpeg.exe
  delete_generated_mp4: false
  delete_generated_audio: false
  single_pass_render: false
  short_chunk_merge_chars: 6
  lite_avatar_min_audio_ms: 1800
  trim_tts_silence: false
  lite_avatar_render_sample_rate: 16000

llm:
  endpoint: http://localhost:1234/api/v1/chat
  model: qwen/qwen3-4b-2507
  timeout_s: 60
  system_prompt_zh: 你是一个离线数字人助手。请简洁、准确地回答。请不要使用任何表情符号或颜文字，每次回答尽量控制在两句话以内。
  system_prompt_en: You are an offline digital human assistant. Reply concisely and accurately.

asr:
  model_size: models/faster-whisper-small
  device: cuda
  compute_type: float16
  device_index: 0

tts:
  rate: 185
  volume: 1.0

runtime:
  temp_dir: runtime/tmp
  modelscope_cache_dir: runtime/cache/modelscope
